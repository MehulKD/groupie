apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.novoda:bintray-release:$novodaBintrayVersion"
    }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    provided "com.android.support:recyclerview-v7:$supportLibVersion"
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile "com.android.support:support-annotations:$supportLibVersion"
    testCompile "com.android.support:recyclerview-v7:$supportLibVersion"
}

publish {
    userOrg = 'lisawray'
    groupId = 'com.xwray'
    artifactId = 'groupie'
    publishVersion = '2.0.0'
    desc = 'Library for groups and multiple view types in a RecyclerView'
    website = 'https://github.com/lisawray/groupie'
}
